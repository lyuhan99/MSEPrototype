<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Pragma" name="Pragma" content="no-cache">
    <title>MSE Prototype</title>

    <!-- Bootstrap -->
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


    <!---CSS-->
    <link rel="stylesheet" href="main.css">

</head>

<body class=combined1>
        <div id="btnCtnr">
        <div class="btn-wrapper">
            <div class="select-btn" id="a-btn">
                <p>Pots</p>
            </div>
        </div>
        <div class="btn-wrapper">
            <div class="select-btn" id="b-btn">
                <p>Lightbulbs</p>
            </div>
        </div>
        <div class="btn-wrapper">
            <div class="select-btn" id="c-btn">
                <p>Pipes</p>
            </div>
        </div>
        <div class="btn-wrapper">
            <div class="select-btn" id="d-btn">
                <p>Thrusters</p>
            </div>
        </div>
    </div>

    <!-- Correct Modal -->
    <div class="modal fade" id="correctModal" tabindex="-1" role="dialog" aria-labelledby="correctModalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img class="clue-found-img" id="correctimg"></img>
                    <!-- <div class="row justify-content-center">
                        <h1 class="text-success">Your answer is correct!</h1>
                    </div>
                    <div class="row justify-content-center">
                        <h5 class="text-white">You completed the game!</h5>
                    </div>
                    <div class="row justify-content-center mx-3 mt-4">
                        <button type="button" class="next-btn btn btn-light btn-block">Try Again</button>
                    </div> -->
                </div>

            </div>
        </div>
    </div>

    <!-- wrong Modal -->
    <div class="modal fade" id="wrongModal" tabindex="-1" role="dialog" aria-labelledby="wrongModalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row justify-content-center">
                        <h1 class="text-danger">Your answer is wrong!</h1>
                    </div>

                </div>

            </div>
        </div>
    </div>



    <!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <!-- Script -->

    <script type="text/javascript">
        $(document).ready(function () {
            console.log("Webpage ready");

            var firstClueNo = window.localStorage.getItem("firstClue");
            var secondClueNo = window.localStorage.getItem("secondClue");

            var bgImgURL = "url('img/Combi" + firstClueNo + secondClueNo + ".png')";
             document.body.style.backgroundImage = bgImgURL;

            $('#a-btn').click(function () {
                if (firstClueNo == "B" && secondClueNo == "D") { //Diving suit - B and D
                    $("#correctModal").modal("show");
                    var correctImgURL = "img/Final" + firstClueNo + secondClueNo + ".png";
                    document.getElementById("correctimg").src = correctImgURL;
                } else {
                    $("#wrongModal").modal("show");
                }
            });

            $('#b-btn').click(function () { //Lightbulb
                $("#wrongModal").modal("show");
            });

            $('#c-btn').click(function () {
                if (firstClueNo == "A" && secondClueNo == "B") { //Pipes - A and B
                    $("#correctModal").modal("show");
                    var correctImgURL = "img/Final" + firstClueNo + secondClueNo + ".png";
                    document.getElementById("correctimg").src = correctImgURL;
                } else {
                    $("#wrongModal").modal("show");
                }
            });

            $('#d-btn').click(function () {
                console.log("clicked");
                if (firstClueNo == "A" && secondClueNo == "C") { //Thrusters - A and C
                    $("#correctModal").modal("show");
                    var correctImgURL = "img/Final" + firstClueNo + secondClueNo + ".png";
                    document.getElementById("correctimg").src = correctImgURL;
                } else {
                    $("#wrongModal").modal("show");
                }
            });

            $('#correctimg').click(function () {
                localStorage.clear();
                window.location.href = "index.html"
            });
        });
    </script>

</body>

</html>
