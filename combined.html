<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Pragma" name="Pragma" content="no-cache">
    <title>MSE Prototype</title>

    <!-- Bootstrap -->
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Bootstrap -->


    <!---CSS-->
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            position: relative;
            background-color: #3b3e42;
            background-image: url('img/combined.png');
            background-size: auto 100%;
            background-repeat: no-repeat;
            background-position: center;
        }

        .modal-content{
            background-color: #3b3e42;
        }

        .select-btn {
            /*background-color:white;*/
            width: 10vw;
            height: 20vh;
        }

        .a-btn-wrapper {
            position: absolute;
            top: 65vh;
            left: 15vw;
            background: transparent;
        }

        .b-btn-wrapper {
            position: absolute;
            top: 65vh;
            left: 35vw;
            background: transparent;
        }

        .c-btn-wrapper {
            position: absolute;
            top: 65vh;
            left: 55vw;
            background: transparent;
        }

        .d-btn-wrapper {
            position: absolute;
            top: 65vh;
            left: 75vw;
            background: transparent;
        }

        .next-btn{
            border-radius: 2vw;
        }

    </style>


</head>

<body>
    <div class="container-fluid">
        <div class="a-btn-wrapper">
            <div class="select-btn" id="a-btn">
            </div>
        </div>
        <div class="b-btn-wrapper">
            <div class="select-btn" id="b-btn">
            </div>
        </div>
        <div class="c-btn-wrapper">
            <div class="select-btn" id="c-btn">
            </div>
        </div>
        <div class="d-btn-wrapper">
            <div class="select-btn" id="d-btn">
            </div>
        </div>

    </div>

    <!-- Correct Modal -->
    <div class="modal fade" id="correctModal" tabindex="-1" role="dialog" aria-labelledby="correctModalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row justify-content-center">
                        <h1 class="text-success">Your answer is correct!</h1>
                    </div>
                    <div class="row justify-content-center">
                        <h5 class="text-white">You completed the game!</h5>
                    </div>
                    <div class="row justify-content-center mx-3 mt-4">
                        <button type="button" class="next-btn btn btn-light btn-block">Try Again</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- wrong Modal -->
    <div class="modal fade" id="wrongModal" tabindex="-1" role="dialog" aria-labelledby="wrongModalTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="row justify-content-center">
                        <h1 class="text-danger">Your answer is wrong!</h1>
                    </div>

                </div>

            </div>
        </div>
    </div>



    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <!-- Script -->

    <script type="text/javascript">
        $(document).ready(function () {
            console.log("Webpage ready");

            $('#a-btn').click(function () {
                $("#wrongModal").modal("show");
            });

            $('#b-btn').click(function () {
                $("#wrongModal").modal("show");  
            });

            $('#c-btn').click(function () {
                $("#wrongModal").modal("show");
            });

            $('#d-btn').click(function () {
                $("#correctModal").modal("show");
            });

            $('.next-btn').click(function () {
                window.location.href = "index.html"
            });
        });
    </script>

</body>

</html>
