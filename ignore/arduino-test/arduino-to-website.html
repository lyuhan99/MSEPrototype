<!doctype html>
<html>
  <head>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js'></script>

    <script>

    var socket = io();

    socket.on('data', function(data) {
        console.log(data);
        document.getElementById('sample').innerHTML = data; 
        //data should be displayed in sample div
    });

    </script>

    <style>

      #sample {
        background-color: rgb(134, 134, 134);
        width: 300px;
        height: 300px;
      }

    </style>

  </head>
  <body>

    <h1>From Arduino to Website</h1>
    <h2>Data Below</h2>
    <div id="sample"></div>

  </body>
</html>
